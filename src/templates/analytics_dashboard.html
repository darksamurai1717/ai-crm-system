<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - CRM Pro</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-chart-line"></i> CRM Pro</h2>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/team" class="nav-item">
                    <i class="fas fa-users"></i> Team
                </a>
                <a href="/analytics" class="nav-item active">
                    <i class="fas fa-chart-pie"></i> Analytics
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Analytics Overview</h1>
                    <div class="breadcrumb">
                        <span>Analytics</span> / <span class="active">Dashboard</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="time-selector">
                        <button class="time-btn">Day</button>
                        <button class="time-btn active">Week</button>
                        <button class="time-btn">Month</button>
                        <button class="time-btn">Year</button>
                    </div>
                    <div class="user-profile">
                        <i class="fas fa-bell notification-bell"></i>
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM4QjVDRjYiLz48dGV4dCB4PSIyMCIgeT0iMjUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmb250LXNpemU9IjE0Ij5KRDwvdGV4dD48L3N2Zz4=" alt="User" class="profile-pic">
                        <span>John Doe</span>
                    </div>
                </div>
            </header>

            <!-- Analytics KPI Cards -->
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon revenue">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="total-revenue">$2,847,350</h3>
                            <p>Total Revenue</p>
                            <span class="kpi-change positive">+22.1%</span>
                        </div>
                    </div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon conversion">
                            <i class="fas fa-bullseye"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="conversion-rate">68.5%</h3>
                            <p>Conversion Rate</p>
                            <span class="kpi-change positive">+8.3%</span>
                        </div>
                    </div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon deals">
                            <i class="fas fa-heart-broken"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="churn-rate">12.3%</h3>
                            <p>Churn Rate</p>
                            <span class="kpi-change negative">+2.1%</span>
                        </div>
                    </div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon leads">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="growth-rate">22.1%</h3>
                            <p>Growth Rate</p>
                            <span class="kpi-change positive">+5.2%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analytics Charts -->
            <div class="charts-grid">
                <div class="chart-card large">
                    <div class="chart-header">
                        <h3>Revenue Analytics</h3>
                    </div>
                    <canvas id="revenueChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Sales Pipeline</h3>
                    </div>
                    <canvas id="pipelineChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Customer Segments</h3>
                    </div>
                    <canvas id="segmentChart"></canvas>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Churn Risk Levels</h3>
                    </div>
                    <canvas id="churnChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/analytics.js"></script>
</body>
</html>
