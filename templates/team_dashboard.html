<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - CRM Pro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-chart-line"></i> CRM Pro</h2>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/team" class="nav-item active">
                    <i class="fas fa-users"></i> Team
                </a>
                <a href="/analytics" class="nav-item">
                    <i class="fas fa-chart-pie"></i> Analytics
                </a>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <h1>Team Performance</h1>
                    <div class="breadcrumb">
                        <span>Team</span> / <span class="active">Performance Overview</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <i class="fas fa-bell notification-bell"></i>
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM4QjVDRjYiLz48dGV4dCB4PSIyMCIgeT0iMjUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmb250LXNpemU9IjE0Ij5BRDwvdGV4dD48L3N2Zz4=" alt="User" class="profile-pic">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- KPI CARDS -->
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon leads">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="team-size">0</h3>
                            <p>Team Members</p>
                        </div>
                    </div>
                </div>
                
                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon conversion">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="avg-performance">0%</h3>
                            <p>Avg Performance</p>
                        </div>
                    </div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon revenue">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="team-revenue">$0</h3>
                            <p>Total Revenue</p>
                        </div>
                    </div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-content">
                        <div class="kpi-icon deals">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="kpi-details">
                            <h3 id="target-achievement">0%</h3>
                            <p>Target Achievement</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MAIN GRID: Team List & Performance Chart -->
            <div class="charts-grid">
                <!-- Team Members List -->
                <div class="chart-card large">
                    <div class="chart-header">
                        <h3>Team Members Performance</h3>
                        <div class="card-controls">
                            <button class="control-btn"><i class="fas fa-filter"></i></button>
                            <button class="control-btn"><i class="fas fa-download"></i></button>
                        </div>
                    </div>
                    <div class="team-list" id="team-list" style="max-height: 400px; overflow-y: auto;">
                        <p style="color: rgba(255,255,255,0.7); padding: 1rem; text-align: center;">Loading...</p>
                    </div>
                </div>

                <!-- Performance Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Performance Score</h3>
                    </div>
                    <canvas id="performanceChart" height="150"></canvas>
                </div>
            </div>

            <!-- BOTTOM ROW: Tasks & Recommendations -->
            <div class="charts-grid" style="margin-top: 1.5rem;">
                <!-- Active Tasks -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Active Tasks</h3>
                    </div>
                    <div class="tasks-list" id="tasks-list" style="max-height: 350px; overflow-y: auto;">
                        <p style="color: rgba(255,255,255,0.7); padding: 1rem; text-align: center;">Loading...</p>
                    </div>
                </div>

                <!-- AI Recommendations -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>AI Recommendations</h3>
                    </div>
                    <div style="max-height: 350px; overflow-y: auto;">
                        <div id="recommendations-list">
                            <p style="color: rgba(255,255,255,0.7); padding: 1rem; text-align: center;">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/team.js"></script>
</body>
</html>
